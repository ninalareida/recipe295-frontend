<div>
  <h2 mat-dialog-title>Delete item</h2>
  <div mat-dialog-content>Are you sure you want to delete this item?</div>
  <mat-dialog-actions>
    <button (click)="onDismiss()" mat-button>No</button>
    <button (click)="onConfirm()" color="primary" mat-raised-button>Yes</button>
  </mat-dialog-actions>
</div>
