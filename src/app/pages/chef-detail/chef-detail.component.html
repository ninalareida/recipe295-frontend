<div>
  <div>
      <mat-toolbar color="primary">
          <mat-toolbar-row>
              <span class="toolbar-spacer"></span>
              <button (click)="back()" color="primary" mat-button style="color: white">
                  <mat-icon>arrow_back_ios</mat-icon>
                  Back
              </button>
          </mat-toolbar-row>
      </mat-toolbar>
  </div>
  <div class="app-form">
      <form (ngSubmit)="save(objForm.value)" [formGroup]="objForm!">
          <mat-form-field>
              <mat-label>Firstname</mat-label>
              <input #inputFirstname formControlName="firstname" matInput maxlength="100" required>
              <mat-hint align="end">{{inputFirstname.value.length || 0}}/100</mat-hint>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Lastname</mat-label>
            <input #inputLastname formControlName="lastname" matInput maxlength="100" required>
            <mat-hint align="end">{{inputLastname.value.length || 0}}/100</mat-hint>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Comment</mat-label>
          <input #inputComment formControlName="comment" matInput maxlength="255" required>
          <mat-hint align="end">{{inputComment.value.length || 0}}/255</mat-hint>
      </mat-form-field>
          <button [disabled]="!objForm.valid" color="primary" mat-raised-button style="width: 200px">
              Save
          </button>
      </form>
  </div>
</div>
